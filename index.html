<!DOCTYPE html>
<html>
    <head lang="pt-br">
    <meta charset="UTF-8">
    </head>
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="estilo.css">
    
    <body background="bg.png">

<form action="#" method="post">
    <fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" style="width: 12em" value="">
            </div>
            <div class="campo">
                <label for="snome">SOBRENOME</label>
                <input type="text" id="snome" name="snome" style="width: 12em" value="">
            </div>
        </fieldset>
        <div class="campo">
            <label>SEXO</label>
            <label>
                <input type="radio" name="sexo" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="prefiro não reponder"> Prefiro não Responder
            </label>
        </div>
        <div class="campo">
            <label for="email">E-MAIL</label>
            <input type="text" id="email" name="email" style="width: 25em" value="">
        </div>
        <div class="campo">
            <label for="telefone">TELEFONE</label>
            <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cidade">CIDADE</label>
                <input type="text" id="cidade" name="cidade" style="width: 12em" value="">

            </div>
            <div class="campo">
                <label for="estado">ESTADO</label>
                <select name="estado" id="estado">
                    <option value="">--</option>
                    <option value="PR">PR</option>
                    <option value="PR">RJ</option>
                    <option value="PR">PR</option>
                    <option value="PR">SC</option>
                    <option value="PR">SP</option>

                </select>
            </div>
        </fieldset>

    </body>
</html>
